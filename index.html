<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/features.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img id="image-logo" alt="logo-loja">
            </a>
        </div>

        <button class="admin-button" onclick="window.location.href='./admin.html'">Admin</button>
    </header>

    <main>
        <div class="catalog-title">Catálogo de Produtos</div>

        <!-- Área de Busca e Filtros -->
        <div class="search-filter-container">
            <input type="text" id="searchBox" class="search-box" placeholder="Buscar produtos...">
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>

        <!-- Grid de Produtos -->
        <div id="product-grid"></div>

        <!-- Paginação -->
        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Modal de Visualização -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="Imagem do produto">
        </div>
    </div>

    <a target="_blank" id="whatsapp-button">
        <span class="whatsapp-logo"></span>
    </a>

    <footer>
        &copy; 2025 Petli. Todos os direitos reservados.
    </footer>

    <script src="./config.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
