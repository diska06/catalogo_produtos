<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Admin - Upload de Imagem</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img id="image-logo" alt="logo-loja">
        </div>

        <button class="logout-button" onclick="window.location.href='./index.html'">Sair</button>
    </header>

    <main>
        <div class="catalog-title">Área Administrativa - Upload de Imagem</div>

        <div class="admin-divider">
            <div class="admin-upload-area">
                <input type="file" id="fileInput" accept="image/*" class="form-input" />
                <br><br>
                <input type="text" id="customName" placeholder="Nome da imagem (sem extensão)" class="form-input" />
                <br><br>
                <button id="uploadButton" class="form-button">Enviar Imagem</button>
                <p id="message" style="color: red;"></p>
            </div>
        </div>
    </main>

    <div id="popup" class="popup-before-copy">
        <p id="popupText"></p>
        <button id="copyButton">Copiar Link</button>
    </div>

    <script src="./config.js"></script>
    <script src="./scripts/admin.js"></script>
</body>

</html>
